<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Card Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 30px;
      color: #333;
      text-align: center;
    }
    h1, h2 { margin-bottom: 20px; }
    .card-option {
      display: inline-block;
      width: 180px;
      margin: 15px;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-align: center;
    }
    .card-option:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    .card-option img {
      width: 100px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0056b3; }
    input {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .section {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .spinner, .overlay { display: flex; align-items: center; justify-content: center; }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 1000;
      display: none;
    }
    .stripe-loader {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(45deg, #007bff, #00d4ff);
      animation: bounce 0.8s infinite alternate;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounce { 0% { transform: scale(1); } 100% { transform: scale(1.3); } }
    .green-tick { font-size: 60px; color: green; animation: pop 0.6s ease-in-out; }
    .secure-label { margin: 10px auto; display: flex; align-items: center; justify-content: center; color: green; font-weight: bold; }
    .secure-label i { margin-right: 8px; }
    .copy-btn { margin-top: 15px; background: green; }
    .progress-bar { width: 0%; height: 5px; background: green; transition: width 1s; }
    .error { border: 1px solid red; }
    .error-message { color: red; font-size: 12px; margin-top: 5px; }
    .dark-mode { background: #333; color: #fff; }
    .dark-mode button { background-color: #555; }
    @media screen and (max-width: 600px) {
      .card-option { width: 90%; }
      input { width: 90%; }
    }
  </style>
</head>
<body>
<div class="overlay" id="stripeOverlay"><div class="stripe-loader"></div></div>
<div class="progress-bar" id="progressBar"></div>
<h1>Select a Gift Card</h1>
<div id="card-options"></div>
<div id="amount-section" class="section"></div>
<div id="payment-section" class="section"></div>
<div id="card-form" class="section"></div>
<div id="loading-section" class="section"></div>
<div id="confirmation-section" class="section"></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const cardOptions = [
      { name: 'Amazon', logo: 'https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg' },
      { name: 'Flipkart', logo: 'https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.png' },
      { name: 'BookMyShow', logo: 'https://assets-in.bmscdn.com/static/2023/03/bms-logo-new.png' },
      { name: 'Zomato', logo: 'https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png' }
    ];const cardOptionsContainer = document.getElementById('card-options');
cardOptions.forEach(card => {
  const div = document.createElement('div');
  div.className = 'card-option';
  div.innerHTML = `<img src="${card.logo}" alt="${card.name}" /><p>${card.name}</p>`;
  div.onclick = () => selectCard(card.name);
  cardOptionsContainer.appendChild(div);
});

}); </script>

</body>
</html>
